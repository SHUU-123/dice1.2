<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SW2.5 ダイスツール</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="topbar">
      <div class="brand">SW2.5 ダイス</div>
    </header>

    <div class="layout">
      <!-- 左カラム：プリセット / 操作 -->
      <section class="card left">
        <h2 class="section-title">プリセット</h2>

        <div id="preset-grid" class="preset-grid" aria-hidden="false">
          <!-- ボタンは app.js が生成 -->
        </div>

        <div id="mod-page-nav" class="pager"></div>

        <h3 class="label">1dN セレクト</h3>
        <div class="row">
          <select id="dropdown-d" class="select"></select>
          <button id="btn-roll-dropdown" class="btn-blue">振る</button>
        </div>

        <h3 class="label">カスタムダイス</h3>
        <div class="row">
          <input id="custom-input" class="input" placeholder="例: 2d6+3, d20, -1d6+2" />
          <button id="btn-roll-custom" class="btn-blue">振る</button>
        </div>

        <p class="hint">フォーマット: NdS±M (Nは省略可、Sは必須。複数式はカンマ区切り)</p>
      </section>

      <!-- 右カラム：ログ -->
      <aside class="card right">
        <div class="card-header">
          <h2 class="section-title">ログ</h2>
          <button id="btn-clear-log" class="btn-clear">全削除</button>
        </div>

        <ul id="log-list" class="log-list" aria-live="polite">
          <!-- ログはここに追加 -->
        </ul>

        <div class="legend">
          <span class="legend-item badge crit">大成功 (12)</span>
          <span class="legend-item badge fumble">ファンブル (2)</span>
          <span class="legend-item badge streak">連続</span>
        </div>
      </aside>
    </div>

    <footer class="footer">
      <small>オフライン PWA 対応可 — カスタム UI</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
